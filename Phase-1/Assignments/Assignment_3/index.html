<!-- Assignment 3: Custom Bullet Points
Create a webpage with an unordered list where the default bullet points are replaced with custom characters or symbols. Use HTML entities or Unicode characters to represent the custom bullet points. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3</title>
</head>
<body>
    
    <h2>Assignment-3</h2>
    <!--  -->
    <ul style="list-style: '@';">
        <li>Mitesh</li>
        <li>Jaypal</li>
        <li>Deven</li>
        <li>Devang</li>
    </ul>

    <!-- using unicode -->
    <ul style="list-style: '&#128513';">
        <li>Mitesh</li>
        <li>Jaypal</li>
        <li>Deven</li>
        <li>Devang</li>
    </ul>
    
</body>
</html>

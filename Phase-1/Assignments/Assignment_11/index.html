<!-- Assignment 11: Country Selection Form
Design a form that includes a dropdown menu for selecting the user's country. Combine this with other relevant form elements to gather additional information. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-11</title>
</head>
<body>
    <h1>Assignment-11</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Your Name: "><br><br>
        <label for="email">Email Id</label>
        <input type="email" placeholder="Enter Your E-mail Id: "><br><br>
        <label for="country">Select Your Country:</label>        
        <select name="country" id="">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="chine">China</option>
            <option value="UAE">UAE</option>
        </select><br><br>
        <button>Register To residant</button>
    </form>
</body>
</html>

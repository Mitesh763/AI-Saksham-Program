<!-- Assignment 10: Gender and Interests Survey
Build a form that acts as a survey, allowing users to select their gender using radio buttons and choose multiple hobbies or interests using checkboxes. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-10</title>
</head>
<body>
    <h1>Assignment-10</h1>    
 
    <form action="">
        <h1>Survey</h1>
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Your Name: "><br><br>
        <label for="gender">Gender : </label>
        <label for="gender">Male</label>
        <input type="radio" name="gender" value="male">
        <label for="gender">Female</label>
        <input type="radio" name="gender" value="Female"><br><br>
        <label for="checkboxes">Choose yout hobies: </label><br>
        <input type="checkbox" name="hobies" value="play Games">
        <label for="hobies">Play Games</label><br>

        <label for="hobies">Reading Books</label><br>

        <label for="hobies">Singing</label><br>

        <label for="hobies">coocking</label>
    </form>
</body>
</html>
